<h1>{{ title | titlecase }}</h1>

<!-- inject "testingInput string to @Input() inputValue" -->
<app-fruits 
    (addNewFruit)="addFruitToCart($event)"
    ></app-fruits>

<app-cart 
    [allOrders]="fruitList"
    (onCheckout)="checkoutCart($event)">
</app-cart>

<div *ngIf="orderId !=''" >
    <h1>Thank you for your order</h1>
    <h2>
        Order Id: {{orderId}}
    </h2>
</div>
