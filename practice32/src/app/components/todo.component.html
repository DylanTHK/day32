<form [formGroup]="todoForm" (ngSubmit)="processForm()">
    <table>
        <tr>
            <td>Title:</td>
            <td>
                <input type="text" formControlName="title">
            </td>
        </tr>
        <tr>
            <td>Name: </td>
            <td>
                <input type="text" formControlName="name">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Save</button>
                <button type="button" (click)="addTask()">Add Task</button>
            </td>
        </tr>
    </table>
    <h2>My Tasks</h2>
    <!-- add if else statement to display array of tasks -->
    <p>Task count: {{ taskArray.controls.length | json}}</p>
    <div *ngIf="taskArray.controls.length <= 0">
        <p>No Tasks at the moment</p>
    </div>
    <div *ngIf="taskArray.controls.length > 0">
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody formArrayName="tasks">
                <tr *ngFor="let t of taskArray.controls; let idx=index" [formGroupName]="idx">
                    <td>
                        <input type="text" placeholder="Task Here" formControlName="description">
                    </td>
                    <td>
                        <input type="date" formControlName="date">
                    </td>
                    <td>
                        <button type="button" (click)="deleteTask(idx)">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
